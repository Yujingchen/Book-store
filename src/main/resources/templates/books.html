<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Book list</title>
</head>
<body>
	<h1>Books</h1>
	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>Author</th>
			<th>Title</th>
			<th>ISBN</th>
			<th>Year</th>
			<th>Price</th>
			<th>Category</th>
		</tr>
		<tr th:each="book:${books}">
			<td th:text="${book.author}">1</td>
			<td th:text="${book.title}">2</td>
			<td th:text="${book.isbn}">3</td>
			<td th:text="${book.year}">4</td>
			<td th:text="${book.price}">5</td>
			<td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
			<td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
		</tr>
	</table>
	<a href="/add">Add Student</a>

</body>
</html>
